<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<meta charset='UTF-8'/>
	<style type="text/css">
		td {
			border: 4px solid green;
		}
	</style>
</head>
<body>
<table border="4" cellpadding="20" bordercolor="green">
    <tr>
        <td rowspan="2" style="padding: 60px 100px"></td>
        <td rowspan="2" colspan="2" style="padding: 60px 140px"></td>
        <td></td>
    </tr>
    <tr>
        <td style="padding: 20px 100px"></td>
    </tr>
    <tr>
        <td></td>
        <td style="padding: 20px 25px"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td style="padding: 150px 100px"></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
        <td></td>
        <td rowspan="2" colspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
</body>
</html>
