<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form action="">
	<div class="header">
		<h1>Contact Manager</h1>
		<select name="" id="Action">
			<option value="More Action">More Action</option>
		</select>
	</div>
	<div class="body">
		<div class="left">
			<div class="input">First name <span>*</span><input type="text" name="" class="text"></div>
			<div class="input">Second name <span>*</span><input type="text" name="" class="text"></div>
			<div class="input">Adress <input type="text" name="" class="area"></div>
			<div class="input" id="city">City<input type="text" name="" class="text"></div>
			<div class="input">State <select name="" id="select">
				<option value="select">select</option>
			</select></div>
			<div class="input">Zip<input type="text" name="" class="text"></div>
			<div class="input" id="phonetext">Home Phone<input type="text" name="" class="text" id="phone"></div>
			<div class="input">Work Phone<span>*</span><input type="text" name="" class="text"></div>
			<div class="input" id="phonetext">Fax Number<input type="text" name="" class="text" id="phone"></div>
			<div class="input">Website <span id="webtext1">URL</span><input type="text" name="" class="text" id="phone"></div>
			<div class="input" id="webid"><span id="webtext2">Link Name</span><input type="text" name="" class="text" id="phone"></div>
			<div class="input">Email Address<span>*</span><input type="text" name="" class="text"></div>
		</div>
		<div class="right">
			<div class="input half">
				When is the best time to contact you?
			</div>
			<div class="half">
				<div class="radio"><input name="time" type="radio"  value="morning"/> Morning</div>
				<div class="radio"><input name="time" type="radio" value="afternoon"/> Afternoon</div>
				<div class="radio"><input name="time" type="radio"  value="evening"/>Evening</div>
			</div>
			<div class="input half">
				What is the best way to contact you?
			</div>
			<div class="half">
				<div class="radio"><input name="time" type="radio"  value="phone"/> Phone</div>
				<div class="radio"><input name="time" type="radio" value="email"/> Email</div>
				<div class="radio"><input name="time" type="radio"  value="fax"/>Fax</div>
		</div>
		<div class="input" id="input1">Message <input type="text" name="" class="area2"></div>
		</div>
	</div>
	<div class="footer">
		<input type="submit" class="buttons" name="Submit" value="Submit">
		<input type="reset" class="buttons" name="Reset" value="Reset">		
	</div>
	</form>
</body>
</html>
