<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<h1>Login form</h1>
		</div>

		<div class="body">

			<div class="input">
				<div class="left">
					E-mail
				</div>

				<input type="text" name="email" class="text right" />

				<div class="icon email"></div>
			</div>

			<div class="input">
				<div class="left">
					Password
				</div>

				<input type="password" name="password" class="text right" />

				<div class="icon password"></div>
			</div>

			<div class="input">
				<a href="" class="right forgot">Forgot password?</a>
			</div>

			<div class="input">
				<div class="right keep">
					<input type="checkbox" class="checkbox" checked />
					Keep me logged in
				</div>
			</div>
		</div>

		<div class="footer">
			<button type="button" class="button register">
				Register
			</button>

			<button type="button" class="button login">
				Log in
			</button>
		</div>
	</div>
</body>
</html>
